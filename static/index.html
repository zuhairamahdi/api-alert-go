                            Sign Out

                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>
                                </span>
                                <input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search in website">
                            </div>
                        </form>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="5 12 3 12 12 3 21 12 19 12" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                                </span>
                                <span class="nav-link-title">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/endpoints">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M3.6 9l16.8 0" /><path d="M3.6 15l16.8 0" /></svg>
                                </span>
                                <span class="nav-link-title">Endpoints</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/subscription">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" /><rect x="9" y="3" width="6" height="4" rx="2" /><line x1="9" y1="12" x2="9.01" y2="12" /><line x1="13" y1="12" x2="15" y2="12" /><line x1="9" y1="16" x2="9.01" y2="16" /><line x1="13" y1="16" x2="15" y2="16" /></svg>
                                </span>
                                <span class="nav-link-title">Subscription</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="page-wrapper">
            <!-- Page header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                Dashboard
                            </h2>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <div class="btn-list">
                                <a href="#" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal" data-bs-target="#modal-add-endpoint">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>
                                    Add Endpoint
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-deck row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Your Endpoints</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-vcenter card-table">
                                            <thead>
                                                <tr>
                                                    <th>URL</th>
                                                    <th>Interval</th>
                                                    <th>Status</th>
                                                    <th>Last Checked</th>
                                                    <th>Expires At</th>
                                                    <th class="w-1"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="endpoints-table">
                                                <!-- Endpoints will be loaded here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Endpoint Modal -->
    <div class="modal modal-blur fade" id="modal-add-endpoint" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Endpoint</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-endpoint-form">
                        <div class="mb-3">
                            <label class="form-label">URL</label>
                            <input type="url" class="form-control" name="url" placeholder="https://api.example.com/health" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check Interval</label>
                            <select class="form-select" name="interval" required>
                                <option value="5">5 seconds</option>
                                <option value="60">1 minute</option>
                                <option value="300">5 minutes</option>
                                <option value="900">15 minutes</option>
                                <option value="1800">30 minutes</option>
                                <option value="3600">1 hour</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" name="expires_at">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary ms-auto" id="save-endpoint">
                        Add Endpoint
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Libs JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.41.0/dist/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.3.3/dist/js/jsvectormap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.3.3/dist/maps/world.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.3.3/dist/maps/world-merc.js"></script>
    <!-- Tabler Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/demo.min.js"></script>
    <script>
        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token && window.location.pathname !== '/login') {
                window.location.href = '/login';
            }
        }

        // Sign out function
        function signOut() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load endpoints
        async function loadEndpoints() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/endpoints', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const endpoints = await response.json();
                    const tbody = document.getElementById('endpoints-table');
                    tbody.innerHTML = endpoints.map(endpoint => `
                        <tr>
                            <td>${endpoint.url}</td>
                            <td>${formatInterval(endpoint.interval)}</td>
                            <td>
                                <span class="badge bg-${getStatusColor(endpoint.status)}">
                                    ${endpoint.status}
                                </span>
                            </td>
                            <td>${formatDate(endpoint.last_checked)}</td>
                            <td>${formatDate(endpoint.expires_at)}</td>
                            <td>
                                <button class="btn btn-icon btn-sm" onclick="deleteEndpoint(${endpoint.id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="4" y1="7" x2="20" y2="7" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load endpoints:', error);
            }
        }

        // Add new endpoint
        document.getElementById('save-endpoint').addEventListener('click', async () => {
            const form = document.getElementById('add-endpoint-form');
            const formData = new FormData(form);
            const data = {
                url: formData.get('url'),
                interval: parseInt(formData.get('interval')),
                expires_at: formData.get('expires_at') ? new Date(formData.get('expires_at')).toISOString() : null
            };
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/endpoints', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('modal-add-endpoint'));
                    modal.hide();
                    form.reset();
                    loadEndpoints();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to add endpoint');
                }
            } catch (error) {
                console.error('Failed to add endpoint:', error);
                alert('Failed to add endpoint');
            }
        });

        // Delete endpoint
        async function deleteEndpoint(id) {
            if (!confirm('Are you sure you want to delete this endpoint?')) {
                return;
            }

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/endpoints/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    loadEndpoints();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to delete endpoint');
                }
            } catch (error) {
                console.error('Failed to delete endpoint:', error);
                alert('Failed to delete endpoint');
            }
        }

        // Helper functions
        function formatInterval(seconds) {
            if (seconds < 60) return `${seconds} seconds`;
            if (seconds < 3600) return `${seconds / 60} minutes`;
            return `${seconds / 3600} hours`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'ok': return 'success';
                case 'error': return 'danger';
                default: return 'warning';
            }
        }

        // Initialize
        checkAuth();
        loadEndpoints();
        setInterval(loadEndpoints, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
